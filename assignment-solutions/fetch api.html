<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <h2 class="text-center">Fetch API</h2>
        <div class="text-center my-3">
            <button type="button" class="btn btn-primary" id="get-data">Fetch API Data</button>
        </div>
        <div class="w-75 m-auto">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Website</th>
                    </tr>
                </thead>
                <tbody id="result">

                </tbody>
            </table>
        </div>
    </div>
    <script>
        let resultdata = document.getElementById('result');
        let getdatabtn = document.getElementById('get-data');

        getdatabtn.addEventListener('click', function () {
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(res => res.json())
                .then(data => {
                    resultFetcher(data)
                });


        });
        function resultFetcher(data) {
            data.map(item => {
                let itemWrapper = document.createElement('tr');
                itemWrapper.classList.add('content-item');

                let itemId = document.createElement('td');
                let itemName = document.createElement('td');
                let itemUsername = document.createElement('td');
                let itemEmail = document.createElement('td');
                let itemPhone = document.createElement('td');
                let itemWebsite = document.createElement('td');

                itemId.innerHTML = item.id;
                itemName.innerHTML = item.name;
                itemUsername.innerHTML = item.username;
                itemEmail.innerHTML = item.email;
                itemPhone.innerHTML = item.phone;
                itemWebsite.innerHTML = item.website;


                itemWrapper.append(itemId, itemName, itemUsername, itemEmail, itemPhone, itemWebsite);
                resultdata.appendChild(itemWrapper);
            })
        }


    </script>
</body>

</html>
